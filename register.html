      <!-- ISI DAFTAR AWAL -->
    <div class="container">
        <form class="form-container">
        <h3 class="text-judul">Daftar</h3>
        <div class="row mt-5">
            <div class="col-md-7">
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-face-grin"></i></span>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Lengkap">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ulangi Password">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nomor Telepon</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-book"></i></span>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="No.Hp">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Alamat</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Alamat" >
                    </div>
                </div>
            </div>
        </div>

            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span><a href="https://www.hollandbakery.co.id/terms-of-use" class="text-danger fw-bold textForm text-hover" > Syarat & Ketentuan</a> </span> Yang Berlaku <span class="text-danger fw-bold">*</span> </label>
            </div>
        
        <div class="mt-5">
            <div class="row">
                <div class="col-md-6 d-grid">
                    <button type="submit" class="btn btn-outline-primary">Daftar</button>
                </div>    
                <div class="col-md-6 d-grid">
                    <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
                </div>    
            </div>
        </div>  
        <div>
            <label>Kamu Sudah Punya Akun? <a href="index.html" class="textForm text-hover" >Login Disini</a></label>
        </div>
        </form>
    </div>
